<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Furufas Pro</title>
<link rel="manifest" href="manifest.json">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="Furufas">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<style>
  body { font-family: Arial,sans-serif; text-align:center; margin:5px; background:#fff0f5;}
  h1 { color:#ff1493; font-size:24px; margin-bottom:10px; }
  .calendar-header { display:flex; justify-content:center; gap:10px; margin-bottom:10px; }
  button { padding:4px 8px; border:none; border-radius:5px; background:#ff69b4; color:white; cursor:pointer; }
  .weekdays { display:grid; grid-template-columns:repeat(7,1fr); margin-bottom:8px; }
  .weekdays div { font-size:12px; font-weight:bold; color:#333; }
  .calendar { display:grid; grid-template-columns:repeat(7,1fr); gap:8px; }
  .day { width:55px; height:55px; border-radius:10px; border:1px solid #ff69b4;
         display:flex; justify-content:center; align-items:center; font-size:13px; background:#fff; cursor:pointer; flex-direction:column;}
</style>
</head>
<body>
<h1>Furufas Pro</h1>
<div class="calendar-header">
  <button id="prevMonth">&lt;</button>
  <div id="monthYear"></div>
  <button id="nextMonth">&gt;</button>
</div>
<div class="weekdays">
  <div>Dom</div><div>Seg</div><div>Ter</div><div>Qua</div><div>Qui</div><div>Sex</div><div>SÃ¡b</div>
</div>
<div class="calendar" id="calendar"></div>
<script>
let now=new Date();
let markedDays=JSON.parse(localStorage.getItem('markedDays'))||{};

const calendar=document.getElementById('calendar');
const monthYear=document.getElementById('monthYear');

function renderCalendar(){
  const monthKey=`${now.getFullYear()}-${now.getMonth()}`;
  const daysInMonth=new Date(now.getFullYear(),now.getMonth()+1,0).getDate();
  const firstDay=new Date(now.getFullYear(),now.getMonth(),1).getDay();
  calendar.innerHTML='';
  monthYear.textContent=now.toLocaleString('pt-BR',{month:'long',year:'numeric'});
  if(!markedDays[monthKey]) markedDays[monthKey]={};
  for(let b=0;b<firstDay;b++){ calendar.appendChild(document.createElement('div')); }
  for(let i=1;i<=daysInMonth;i++){
    const day=document.createElement('div');
    day.className="day";
    const count=markedDays[monthKey][i]||0;
    day.textContent=count>0?`ðŸ”¥ ${count}`:i;
    day.addEventListener('click',()=>{
      markedDays[monthKey][i]=(markedDays[monthKey][i]||0)+1;
      localStorage.setItem('markedDays',JSON.stringify(markedDays));
      renderCalendar();
    });
    calendar.appendChild(day);
  }
}
document.getElementById('prevMonth').onclick=()=>{now.setMonth(now.getMonth()-1);renderCalendar();};
document.getElementById('nextMonth').onclick=()=>{now.setMonth(now.getMonth()+1);renderCalendar();};
renderCalendar();
</script>
</body>
</html>
