<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Furufas Pro üî•</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  :root {
    --primary-color: #ff0000;
    --secondary-color: #ff3333;
    --background-color: #fff0f5;
    --day-bg-1: #ffcccc;
    --day-bg-2: #ff6666;
    --day-bg-3: #cc0000;
    --text-color: #333;
    --shadow-light: rgba(0, 0, 0, 0.1);
    --shadow-medium: rgba(0, 0, 0, 0.2);
    --border-color: #ff9999;
  }
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    background-color: var(--background-color);
    color: var(--text-color);
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    transition: background-color 0.5s ease-in-out;
  }
  main {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px 10px;
    max-width: 650px;
    margin: 0 auto;
    width: 100%;
    box-sizing: border-box;
  }
  h1, h2 {
    text-align: center;
    color: var(--primary-color);
    margin-bottom: 20px;
  }
  .header-box {
    background: linear-gradient(45deg, var(--secondary-color), var(--day-bg-1));
    border: 2px solid var(--border-color);
    border-radius: 20px;
    padding: 20px;
    margin-bottom: 25px;
    box-shadow: 0 6px 15px var(--shadow-light);
    width: 100%;
    box-sizing: border-box;
  }
  #stats, #recompensa {
    font-size: 1.2em;
    text-align: center;
    margin: 8px 0;
    font-weight: 600;
  }
  .calendar-nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
    width: 100%;
  }
  .calendar-nav button {
    font-size: 2em;
    background: none;
    color: var(--primary-color);
    border: none;
    cursor: pointer;
    padding: 5px;
    transition: transform 0.2s, color 0.2s;
  }
  .calendar-nav button:hover {
    transform: scale(1.2);
    color: var(--day-bg-3);
  }
  #monthYear {
    font-weight: 600;
    font-size: 1.6em;
    text-transform: capitalize;
    color: var(--primary-color);
  }
  .weekdays {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    text-align: center;
    font-weight: 600;
    margin-bottom: 10px;
    color: var(--day-bg-3);
    width: 100%;
  }
  .weekdays span {
    padding: 8px 0;
  }
  .calendar {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 8px;
    width: 100%;
  }
  .day-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
  }
  .day {
    width: 100%;
    max-width: 60px;
    aspect-ratio: 1 / 1;
    border-radius: 50%;
    border: 3px solid var(--secondary-color);
    cursor: pointer;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-size: 1.2em;
    font-weight: 600;
    color: white;
    background-color: var(--day-bg-1);
    transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  }
  .day:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 15px var(--shadow-medium);
  }
  .day-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    width: 100%;
  }
  .day-number {
    font-size: 1em;
    line-height: 1;
    margin-bottom: 2px;
  }
  .day-emoji {
    font-size: 0.8em;
  }
  .delete-btn {
    position: absolute;
    top: -5px;
    right: -5px;
    font-size: 0.7em;
    background-color: var(--primary-color);
    color: white;
    border: none;
    border-radius: 50%;
    width: 20px;
    height: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    opacity: 0;
    transition: opacity 0.2s, transform 0.2s;
  }
  .day-container:hover .delete-btn {
    opacity: 1;
  }
  .delete-btn:hover {
    transform: scale(1.2);
  }
  .day-empty {
    visibility: hidden;
  }
  canvas {
    max-width: 100%;
    height: 150px;
    margin-top: 30px;
  }
  .logout-btn {
    position: absolute;
    top: 15px;
    right: 15px;
    font-size: 1em;
    background-color: #ff6666;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 20px;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    z-index: 1000;
    font-weight: 600;
    transition: background-color 0.3s, transform 0.2s;
  }
  .logout-btn:hover {
    background-color: #ff3333;
    transform: translateY(-2px);
  }
  .login-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 20px;
    width: 100%;
    box-sizing: border-box;
    animation: fadeIn 0.8s ease-in-out;
  }
  .login-box {
    background: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    text-align: center;
    width: 100%;
    max-width: 350px;
  }
  .login-box h2 {
    color: var(--primary-color);
    margin-bottom: 25px;
    font-weight: 600;
  }
  .login-box input {
    display: block;
    width: 100%;
    margin: 15px 0;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 10px;
    box-sizing: border-box;
    font-size: 1em;
    transition: border-color 0.3s;
  }
  .login-box input:focus {
    outline: none;
    border-color: var(--primary-color);
  }
  .login-box button {
    width: 100%;
    padding: 15px;
    background-color: var(--primary-color);
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 1.1em;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
  }
  .login-box button:hover {
    background-color: var(--day-bg-3);
    transform: translateY(-2px);
  }
  #login-error {
    color: var(--primary-color);
    margin-top: 15px;
    font-weight: 600;
  }
  #app-page {
    animation: fadeIn 0.8s ease-in-out;
    display: none;
  }
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  @media(max-width: 500px) {
    .day {
      max-width: 45px;
      font-size: 1em;
    }
    #monthYear {
      font-size: 1.4em;
    }
  }
</style>
</head>
<body>

  <div id="login-page" class="login-container">
    <div class="login-box">
      <h2>Acesso Restrito</h2>
      <input type="text" id="username" placeholder="Usu√°rio" autocomplete="off">
      <input type="password" id="password" placeholder="Senha" autocomplete="off">
      <button onclick="login()">Entrar</button>
      <div id="login-error"></div>
    </div>
  </div>

  <div id="app-page">
    <button class="logout-btn" onclick="logout()">Sair</button>
    <main>
      <header>
        <h1>Furufas Pro üî•</h1>
        <div class="header-box">
          <div id="stats"></div>
          <div id="recompensa"></div>
        </div>
      </header>
      <div class="calendar-nav">
        <button id="prevMonth" aria-label="M√™s anterior">&lt;</button>
        <div id="monthYear"></div>
        <button id="nextMonth" aria-label="Pr√≥ximo m√™s">&gt;</button>
      </div>
      <div class="weekdays">
        <span>Dom</span><span>Seg</span><span>Ter</span><span>Qua</span><span>Qui</span><span>Sex</span><span>S√°b</span>
      </div>
      <div class="calendar" id="calendar"></div>
      <canvas id="chartDays"></canvas>
    </main>
  </div>

  <script>
    const markedDays = JSON.parse(localStorage.getItem('markedDays')) || {};
    const calendar = document.getElementById('calendar');
    const stats = document.getElementById('stats');
    const recompensa = document.getElementById('recompensa');
    const monthYear = document.getElementById('monthYear');
    const chartCanvas = document.getElementById('chartDays');
    let chartInstance;
    let currentDate = new Date();
    
    const emojiConfig = { 1: 'üçëüí¶', 2: 'üçëüî•', 3: 'üí•üçÜ' };
    const monthThemes = [
      { bg: '#fff0f5', day1: '#ffcccc', day2: '#ff6666', day3: '#cc0000' },
      { bg: '#ffe4e1', day1: '#ffd1d1', day2: '#ff9999', day3: '#cc3366' },
      { bg: '#e0f7fa', day1: '#b2ebf2', day2: '#4dd0e1', day3: '#0097a7' },
      { bg: '#e6e6fa', day1: '#dcdcff', day2: '#b3b3ff', day3: '#6666cc' },
      { bg: '#f0fff0', day1: '#d0ffd0', day2: '#90ee90', day3: '#339933' },
      { bg: '#f5f5dc', day1: '#fffacd', day2: '#f0e68c', day3: '#bdb76b' },
      { bg: '#fafad2', day1: '#ffffe0', day2: '#ffff99', day3: '#cccc66' },
      { bg: '#e0ffff', day1: '#b3ffff', day2: '#66ffff', day3: '#339999' },
      { bg: '#ffe4e1', day1: '#ffd1d1', day2: '#ff9999', day3: '#cc3366' },
      { bg: '#f5f5dc', day1: '#fffacd', day2: '#f0e68c', day3: '#bdb76b' },
      { bg: '#e6e6fa', day1: '#dcdcff', day2: '#b3b3ff', day3: '#6666cc' },
      { bg: '#fff0f5', day1: '#ffcccc', day2: '#ff6666', day3: '#cc0000' }
    ];

    function checkLogin() {
      const isLoggedIn = sessionStorage.getItem('isLoggedIn');
      const loginPage = document.getElementById('login-page');
      const appPage = document.getElementById('app-page');
      
      if (isLoggedIn) {
        loginPage.style.display = 'none';
        appPage.style.display = 'block';
        updateView();
      } else {
        loginPage.style.display = 'flex';
        appPage.style.display = 'none';
      }
    }
    
    function login() {
      const usernameInput = document.getElementById('username').value;
      const passwordInput = document.getElementById('password').value;
      const errorDiv = document.getElementById('login-error');
      
      const correctUsername = 'sex';
      const correctPassword = 'amoresex';

      if (usernameInput === correctUsername && passwordInput === correctPassword) {
        sessionStorage.setItem('isLoggedIn', 'true');
        checkLogin();
      } else {
        errorDiv.textContent = 'Usu√°rio ou senha incorretos.';
      }
    }
    
    function logout() {
      sessionStorage.removeItem('isLoggedIn');
      checkLogin();
    }

    function updateView() {
      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();
      const monthKey = `${year}-${month}`;
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      const firstDay = new Date(year, month, 1).getDay();
    
      document.body.style.backgroundColor = monthThemes[month].bg;
      monthYear.textContent = new Date(year, month).toLocaleString('pt-BR', { month: 'long', year: 'numeric' });
      
      calendar.innerHTML = '';
      
      const daysData = markedDays[monthKey] || {};
    
      for (let i = 0; i < firstDay; i++) {
        calendar.appendChild(document.createElement('div'));
      }
    
      for (let i = 1; i <= daysInMonth; i++) {
        const dayContainer = document.createElement('div');
        dayContainer.className = 'day-container';
    
        const count = daysData[i]?.count || 0;
        const theme = monthThemes[month];
    
        const day = document.createElement('div');
        day.className = 'day';
        day.style.backgroundColor = count === 1 ? theme.day1 : count === 2 ? theme.day2 : count >= 3 ? theme.day3 : 'white';
        day.style.borderColor = count > 0 ? theme.day3 : theme.day2;
        day.style.boxShadow = `0 4px 10px ${count > 0 ? theme.day3 + '40' : 'rgba(0,0,0,0.1)'}`;

        const dayContent = document.createElement('div');
        dayContent.className = 'day-content';
        
        const dayNumber = document.createElement('span');
        dayNumber.className = 'day-number';
        dayNumber.textContent = i;
        if (count > 0) {
            dayNumber.style.color = 'white';
        } else {
            dayNumber.style.color = 'var(--text-color)';
        }

        const emojiText = document.createElement('span');
        emojiText.className = 'day-emoji';
        emojiText.textContent = count > 0 ? `${emojiConfig[Math.min(count, 3)]} ${count}` : '';
        if (count > 0) {
            emojiText.style.color = 'white';
        } else {
            emojiText.style.color = 'var(--text-color)';
        }

        dayContent.append(dayNumber, emojiText);
        day.append(dayContent);
    
        day.addEventListener('click', () => {
          if (!markedDays[monthKey]) markedDays[monthKey] = {};
          if (!markedDays[monthKey][i]) markedDays[monthKey][i] = { count: 0 };
          markedDays[monthKey][i].count++;
          localStorage.setItem('markedDays', JSON.stringify(markedDays));
          updateView();
        });
    
        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'delete-btn';
        deleteBtn.textContent = 'x';
        deleteBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          if (markedDays[monthKey] && markedDays[monthKey][i]) {
            markedDays[monthKey][i].count = 0;
            localStorage.setItem('markedDays', JSON.stringify(markedDays));
            updateView();
          }
        });
    
        dayContainer.append(day, deleteBtn);
        calendar.appendChild(dayContainer);
      }
    
      renderStats();
      renderRecompensa();
      renderChart();
    }
    
    function renderStats() {
      const monthKey = `${currentDate.getFullYear()}-${currentDate.getMonth()}`;
      const totalDaysMarked = Object.values(markedDays[monthKey] || {}).filter(d => d.count > 0).length;
      const totalCount = Object.values(markedDays[monthKey] || {}).reduce((sum, d) => sum + (d.count || 0), 0);
      stats.textContent = `Dias marcados: ${totalDaysMarked} | Total de vezes: ${totalCount}`;
    }
    
    function renderRecompensa() {
      const monthKey = `${currentDate.getFullYear()}-${currentDate.getMonth()}`;
      const totalCount = Object.values(markedDays[monthKey] || {}).reduce((sum, d) => sum + (d.count || 0), 0);
    
      if (totalCount >= 15) {
        recompensa.innerHTML = 'üéâ <b>Escolham qualquer coisa!</b>';
      } else if (totalCount >= 10) {
        recompensa.innerHTML = 'üéâ <b>Sa√≠da para lugar de escolha do casal!</b>';
      } else if (totalCount >= 5) {
        recompensa.innerHTML = 'üç¶ <b>Recompensa: o que o parceiro escolher!</b>';
      } else {
        recompensa.innerHTML = 'Sem recompensa este m√™s, bora tentar mais!';
      }
    }
    
    function renderChart() {
      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();
      const monthKey = `${year}-${month}`;
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      const data = Array.from({ length: daysInMonth }, (_, i) => markedDays[monthKey]?.[i + 1]?.count || 0);
    
      if (chartInstance) {
        chartInstance.destroy();
      }
    
      chartInstance = new Chart(chartCanvas, {
        type: 'bar',
        data: {
          labels: Array.from({ length: daysInMonth }, (_, i) => i + 1),
          datasets: [{
            label: 'Vezes no dia',
            data: data,
            backgroundColor: getComputedStyle(document.documentElement).getPropertyValue('--primary-color'),
            borderColor: getComputedStyle(document.documentElement).getPropertyValue('--day-bg-3'),
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: {
              beginAtZero: true,
              ticks: { stepSize: 1 }
            }
          }
        }
      });
    }
    
    document.getElementById('prevMonth').addEventListener('click', () => {
      currentDate.setMonth(currentDate.getMonth() - 1);
      updateView();
    });
    
    document.getElementById('nextMonth').addEventListener('click', () => {
      currentDate.setMonth(currentDate.getMonth() + 1);
      updateView();
    });

    checkLogin();
  </script>
</body>
</html>
